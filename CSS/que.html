<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./que.css" />
  </head>
  <body>
    <marquee behavior="" direction=""><h2>RESUME BUILDER</h2></marquee>
    <form>
      <div id="d1">
        <b title="this is bold text">Personal Information</b>
        <br />
        <label>Enter Name:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter Email Address:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter contact Number:</label>
        <br />
        <input type="number" />
        <br />
        <label>Enter DOB:</label>
        <input type="date" />
        <br />
      </div>
      <div>
        <b title="this is bold text">Education</b>
        <br />
        <label>Enter Degree:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter School/University:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter Marks:</label>
        <br />
        <input type="(in percentage)" />
        <br />
      </div>
      <div>
        <b title="this is bold text">Project</b>
        <br />
        <label>Enter Title:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter Summary:</label>
        <br />
        <input type="text" />
        <br />
        <label>Enter Technology:</label>
        <br />
        <input type="text" />
        <br />
      </div>
      <div>
        <b title="this is bold text">Skills</b>
        <br />
        <label>Enter List of Skills:</label>
        <br />
        <input type="text" />
        <br />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
