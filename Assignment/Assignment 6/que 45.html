<!--create an array with any five value . on button click remove last value -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Last Value</title>
    <script>
        const arr = [10, 20, 30, 40, 50];

        function removeLast() {
            arr.pop();
            console.log(arr);
        }
    </script>
</head>

<body>
    <button onclick="removeLast()">Remove Last Value</button>
</body>

</html>
