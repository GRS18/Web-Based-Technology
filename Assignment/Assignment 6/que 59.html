<!-- generate a function name calculate (Note: here you must have anonymous function instead of regular function).
print dummy text in console.
a) call the same function using onblur event ( here use textbox )
b) call the same function using onfocus event ( here use textbox )-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function Example</title>
</head>

<body>
    <input type="text" id="myTextbox" onblur="calculate()" onfocus="calculate()">

    <script>
        // Anonymous function for calculate
        let calculate = function() {
            console.log("Dummy text printed on focus/blur event.");
        }
    </script>
</body>

</html>
