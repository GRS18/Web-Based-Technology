<!--generate a series from 1 to 10 & show square of odd number , cube of even no ( hint: use any loop & modulus
opearator )-->

<script>
    for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
            console.log(`Cube of ${i}:`, Math.pow(i, 3));
        } else {
            console.log(`Square of ${i}:`, Math.pow(i, 2));
        }
    }
</script>
