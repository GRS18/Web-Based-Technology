<!--  create an array with any three value . on button click add value 10 within an array (i.e at the end ) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Value to Array</title>
    <script>
        const arr = [1, 2, 3];

        function addValue() {
            arr.push(10);
            console.log(arr);
        }
    </script>
</head>

<body>
    <button onclick="addValue()">Add 10</button>
</body>

</html>
