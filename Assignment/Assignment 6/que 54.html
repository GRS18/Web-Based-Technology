<!--generate an example to show the difference between parseInt() & Number() function (Hint: take any value as
an input) -->
<script>
    let str1 = "123abc";
    let str2 = "123.45";

    console.log(parseInt(str1))
    console.log(Number(str1));

    console.log(parseInt(str2));
    console.log(Number(str2));
</script>
