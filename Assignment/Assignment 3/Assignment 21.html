<!-- Create a div (having width: 100px, height: 100px). On mouse over, scale it using the transform property (hint: use scale(), scaleX(), scaleY()) -->
<div style="width: 100px; height: 100px; background-color: coral; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.5)'" onmouseout="this.style.transform='scale(1)'">
    Lorem ipsum dolor
</div>
