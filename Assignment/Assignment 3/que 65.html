<!--  create an example for border width property with different values (like: thin, medium, etc... and also with px value) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 65</title>
    <style>
        .c1 {
            border: solid;
            border-width: thin;
        }
        
        .c2 {
            border: solid;
            border-width: medium;
        }
        
        .c3 {
            border: solid;
            border-width: 20px;
        }
        
        .c4 {
            border: solid;
            border-width: unset;
        }
    </style>
</head>

<body>
    <p class="c1">Lorem ipsum dolor sit amet.</p>
    <p class="c2">Lorem ipsum dolor sit amet.</p>
    <p class="c3">Lorem ipsum dolor sit amet.</p>
    <p class="c4">Lorem ipsum dolor sit amet.</p>
</body>

</html>
