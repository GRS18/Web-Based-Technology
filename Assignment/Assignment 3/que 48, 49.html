<!-- Generate ul li with city names & set the different type list style. -->
<ul style="list-style-type: square;">
    <li>New York</li>
    <li>Los Angeles</li>
    <li>Chicago</li>
</ul>

<ul style="list-style-type: circle;">
    <li>Tokyo</li>
    <li>Seoul</li>
    <li>Beijing</li>
</ul>

<ul style="list-style-type: disc;">
    <li>Paris</li>
    <li>Berlin</li>
    <li>London</li>
</ul>
