<!-- create a para with dummy content & hide this para using display & visibility property ( note down the diff between none & hidden value) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 77</title>
    <style>
        .c1 {
            visibility: hidden;
        }
        
        .c2 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="c1">
        Lorem ipsum dolor sit amet.
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <!--for diff check line added-->
    <div class="c2">
        Lorem ipsum dolor sit amet.
    </div>
</body>

</html>
