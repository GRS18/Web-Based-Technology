<!-- create 3 div with dummy content . apply different font size to individual div with the help of id attribute
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        #div1 {
            font-size: 14px;
        }
        
        #div2 {
            font-size: 18px;
        }
        
        #div3 {
            font-size: 22px;
        }
    </style>
</head>

<body>

    <div id="div1">Dummy 14px</div>
    <div id="div2">Dummy 18px</div>
    <div id="div3">Dummy 22px</div>

</body>

</html>
