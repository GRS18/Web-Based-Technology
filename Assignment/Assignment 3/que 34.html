<!--  How to set the style:dashed of the left border ( for paragraph ) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <style>
        p {
            border: 1px solid;
            border-left-style: dashed;
            border-left-width: 5px;
            border-left-color: black;
        }
    </style>
</head>

<body>

    <p>This is short paragraph</p>

</body>

</html>
