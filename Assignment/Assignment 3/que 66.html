<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que 66</title>
    <style>
        .c1 {
            border: solid;
            border-color: aquamarine;
        }
        
        .c2 {
            border: solid;
            border-color: rgb(150, 200, 255);
        }
        
        .c3 {
            border: solid;
            border-color: #f1a2b5;
        }
        
        .c4 {
            border: solid;
            border-color: #f29;
        }
    </style>
</head>

<body>
    <p class="c1">Lorem ipsum dolor sit amet.</p>
    <p class="c2">Lorem ipsum dolor sit amet.</p>
    <p class="c3">Lorem ipsum dolor sit amet.</p>
    <p class="c4">Lorem ipsum dolor sit amet.</p>
</body>

</html>
