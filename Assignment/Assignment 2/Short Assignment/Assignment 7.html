<!-- create underline tag and remove its underline using css property -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
    <style>
      u {
        text-decoration: none;
      }

      ins {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <u
      >[underline] India, officially the Republic of India, is a country in
      South Asia. It is the seventh-largest country in the world by area and the
      most populous country.</u
    >
    <br /><br />

    <ins
      >it shares land borders with Pakistan to the west; China, Nepal, and
      Bhutan to the north; and Bangladesh and Myanmar to the east.</ins
    >
  </body>
</html>
