<!--show any image on browser with dimension 200X200 . apply border radius with 10px. on mouse over show image in circle format (i.e 50% border radius) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12</title>
    <style>
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: border-radius 1.5s ease;
        }
        
        .img-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            transition: 1.5s ease;
        }
        
        .img-container :hover {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img src="./Konark Sun Temple.jpg" alt="Konark Sun Temple" />
    </div>
</body>

</html>
