<!-- create 3 div with dummy content . apply different background color to individual div with the help of class attribute -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment 28</title>
    <style>
        .div1 {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
        
        .div2 {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
        }
        
        .div3 {
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="div1">
        <p>This is the first div with a light blue background.</p>
    </div>

    <div class="div2">
        <p>This is the second div with a light green background.</p>
    </div>

    <div class="div3">
        <p>This is the third div with a light coral background.</p>
    </div>
</body>

</html>
