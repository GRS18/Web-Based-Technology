<!-- create a menu (horizontal menu) with the help of (ul li or ol li ).
use float or display property -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 18</title>
    <style>
        .menu {
            list-style-type: none;
            background-color: rgba(187, 90, 38, 0.524);
            overflow: hidden;
            padding: 0;
        }
        
        .menu li {
            float: left;
        }
        
        .menu li a {
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 12px 15px;
            text-decoration: none;
        }
        
        .menu li a:hover {
            background-color: rgba(176, 39, 39, 0.309);
        }
    </style>
</head>

<body>
    <h1>Horizontal Menu</h1>
    <ul class="menu">
        <li><a href="">About</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
    </ul>
</body>

</html>
