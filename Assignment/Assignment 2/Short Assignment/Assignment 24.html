<!-- create a div ( 100X100 dimension ). apply background color grey using inline css. override inline css background color with the help internal css ( hint: use !important keyword)
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 24</title>
    <style>
        .override {
            background-color: rgb(255, 248, 57) !important;
        }
    </style>
</head>

<body>
    <div style="width: 100px; height: 100px; background-color: grey" class="override"></div>
</body>

</html>
