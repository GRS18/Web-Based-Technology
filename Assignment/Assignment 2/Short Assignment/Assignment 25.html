<!-- apply color red to first letter of the given string in h1 tag
[
    input : hello world
] -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 25</title>
    <style>
        h1::first-letter {
            color: red;
            /* Apply red color to the first letter */
            font-size: 2em;
            /* Optional: increase the size of the first letter */
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
