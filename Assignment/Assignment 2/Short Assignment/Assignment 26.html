<!--  apply background color grey to first line of the given string in p tag -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 26</title>
    <style>
        p::first-line {
            background-color: grey;
            /* Apply grey background to the first line */
            font-weight: bold;
            /* Optional: make the first line bold */
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius architecto modi libero sequi cumque enim eveniet, nihil velit, fugiat tempora perferendis adipisci non reprehenderit recusandae. Alias nihil minus in nostrum.
    </p>
</body>

</html>
