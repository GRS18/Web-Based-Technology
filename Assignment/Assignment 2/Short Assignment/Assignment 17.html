<!--  show city name data in order format -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 17</title>
    <style>
        body {
            background-color: rgba(192, 186, 180, 0.433);
            text-align: center;
        }
        
        li {
            background-color: rgba(153, 100, 100, 0.668);
            box-shadow: 2px 2px 10px rgba(166, 130, 221, 0.741);
            transition: 1s ease;
        }
        
        li:hover {
            background-color: #659087a0;
        }
    </style>
</head>

<body>
    <h1>City Name</h1>
    <ol>
        <li>Jalgaon</li>
        <li>Pune</li>
        <li>Nashik</li>
        <li>Mumbai</li>
    </ol>
</body>

</html>
