<!-- show city name data in unordered format -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asssignment 16</title>
    <style>
        body {
            background-color: bisque;
            text-align: center;
        }
        
        li {
            background-color: rgba(165, 42, 42, 0.43);
            box-shadow: 2px 2px 10px rgb(166, 130, 221);
            transition: 1.2s ease;
        }
        
        li:hover {
            background-color: #7fffb297;
        }
    </style>
</head>

<body>
    <h1>City name</h1>
    <ul>
        <li>Jalgaon</li>
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Nashik</li>
    </ul>
</body>

</html>
