<!-- ) create a variable data1 & data2 having value ajay & vijay respectively. add data1 & data2 using math ( + )
operator & understand the concept of concatenation operator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation with + Operator</title>
</head>

<body>
    <script>
        let data1 = "ajay";
        let data2 = "vijay";


        let result = data1 + data2;


        console.log("The concatenated result is: " + result);


        document.write("The concatenated result is: " + result);
    </script>
</body>

</html>
