<!-- create a paragraph with some dummy content , on mouse over change the paragraph content ( hint: no hint in
this case ) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Content on Mouse Over</title>
</head>

<body>

    <p id="para" onmouseover="changeContent()">This is some dummy content in the paragraph.</p>

    <script>
        function changeContent() {

            document.getElementById("para").innerHTML = "The content has been changed on mouse over!";
        }
    </script>
</body>

</html>
