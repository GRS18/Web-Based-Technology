<!-- create a variable data , store any number in data & find out whether the no is even or odd ( hint : use if-
else & mod operator ) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers - For Loop</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
