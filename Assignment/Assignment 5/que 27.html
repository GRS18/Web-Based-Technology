<!-- show 1 to 5 number on browser with break using for loop -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 1 to 5 with Break</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>");
            if (i === 5) {
                break;
            }
        }
    </script>
</body>

</html>
