<!-- Create a variable called answer, assign data1 * data2 to it, and display the result on browser using
write() function
here: data1 will have value 100 & data2 will have value 200 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Result</title>
</head>

<body>
    <script>
        let data1 = 100;
        let data2 = 200;


        let answer = data1 * data2;


        document.write("The result of " + data1 + " * " + data2 + " is: " + answer);
    </script>
</body>

</html>
