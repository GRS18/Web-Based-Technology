<!-- there is a variable data having value as 10 . find the remainder ( hint : use modulus operator) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Operator Example</title>
</head>

<body>
    <script>
        let data = 10;


        let remainder = data % 3;


        document.write("The remainder when " + data + " is divided by 3 is: " + remainder);
    </script>
</body>

</html>
