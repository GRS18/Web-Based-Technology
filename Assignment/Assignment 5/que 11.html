<!-- Display the sum of 15 + 20, using two variables: x and y
& show value in alert box -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculation</title>
</head>

<body>
    <script>
        let x = 10;


        let y = 20;


        let sum = x + y;


        console.log("The sum of x and y is: " + sum);
    </script>
</body>

</html>
