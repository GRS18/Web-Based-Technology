<!-- get any value from prompt box and show the same value in console using log function -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt and Console</title>
</head>

<body>
    <script>
        let userInput = prompt("Please enter a value:");


        console.log("You entered: " + userInput);
    </script>
</body>

</html>
