<!-- create a function ( name myfunc() ) and pass 2 value having number 10 & 20 , do the multiplication & show
the result in console ( hint: use button & onclick event) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Function with Button</title>
</head>

<body>

    <button onclick="myfunc(10, 20)">Click to Multiply</button>

    <script>
        function myfunc(num1, num2) {

            let result = num1 * num2;
            console.log("The result of multiplication is: " + result);
        }
    </script>
</body>

</html>
