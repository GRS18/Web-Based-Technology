<!--  create two variable having values 10 & 20. & show the division answer on browser using write() method
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Result</title>
</head>

<body>
    <script>
        let num1 = 10;
        let num2 = 20;


        let result = num2 / num1;


        document.write("The result of " + num2 + " / " + num1 + " is: " + result);
    </script>
</body>

</html>
