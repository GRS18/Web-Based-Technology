<!--  create a function ( name myfunc() ) and call the same function using resize event ( hint : within function
print test data using console) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Event Function</title>
</head>

<body>
    <script>
        function myfunc() {

            console.log("test data");
        }


        window.addEventListener("resize", myfunc);
    </script>
</body>

</html>
